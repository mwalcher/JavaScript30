<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>

<body>

  <p onclick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'Hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // inspect element > right click on element > Break On > Attribute modifications
    // this will pause the script when an attribute is modifed so you can find exactly where the script is firing that is changing the element

    // Regular
    console.log('hello!');

    // Interpolated
    console.log('There are %s pizzas', 50);
    // this can be done better with template literals now

    // Styled
    console.log('%c This text is big and red', 'font-size: 20px; color: red;');

    // warning!
    console.warn('This is a warning!');

    // Error :|
    console.error('This is an error!');

    // Info
    console.info('Fun Fact!');

    // Testing
    const body = document.querySelector('body');
    console.assert(body.classList.contains('active'), 'The body does not contain that class name');

    // clearing
    console.clear();

    // Viewing DOM Elements
    console.log(body);
    console.dir(body);

    // Grouping together
    dogs.forEach(dog => {
      console.group(`${ dog.name }`);
      console.log(`This is ${ dog.name }`);
      console.log(`${ dog.name } is ${ dog.age } years old`);
      console.log(`${ dog.name } is ${ dog.age * 7 } dog years old`);
      console.groupEnd(`${ dog.name }`);

      console.groupCollapsed(`${ dog.name } Collapsed`);
      console.log(`This is ${ dog.name }`);
      console.log(`${ dog.name } is ${ dog.age } years old`);
      console.log(`${ dog.name } is ${ dog.age * 7 } dog years old`);
      console.groupEnd(`${ dog.name } Collapsed`);
    })

    // counting
    console.count('Matt');
    console.count('Cutes');
    console.count('Matt');
    console.count('Matt');
    console.count('Matt');
    console.count('Cutes');
    console.count('Matt');
    console.count('Cutes');
    console.count('Cutes');
    console.count('Cutes');

    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/mwalcher')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data');
        console.log(data);
      });

    // table
    console.table(dogs);
  </script>
</body>

</html>
